{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="display2 p-2">数据展示</h2>
                    <button type="button" class="btn btn-outline-info m-2" name="query">查询数据</button>
                    <button type="button" class="btn btn-outline-success m-2" name="add" data-toggle="modal"
                            data-target="#add-data">增加数据
                    </button>
                    <button type="button" class="btn btn-outline-primary m-2" name="alter" data-bs-toggle="dropdown"
                            aria-expanded="false">修改数据
                    </button>
                    <div class="dropdown-menu" style="">
                        <a class="dropdown-item">启用</a>
                        <a class="dropdown-item">禁用</a>
                    </div>
                    <button type="button" class="btn btn-outline-danger m-2" name="delete">删除数据</button>
                </div>
            </div>


            <form id="query-form">
                <div class="row p-2">
                    <div class="col-md-2">
                        <input type="text" name="username" class="form-control" placeholder="帐号">
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="source" class="form-control" placeholder="来源">
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="state" class="form-control" placeholder="状态">
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="admin" class="form-control" placeholder="操作人">
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary">全选/反选</button>
                    </div>
                </div>
            </form>


            <div class="row p-2">
                <div class="col-md-12">
                    <table id="data-table" class="table table-bordered border-success">
                        <thead>
                        <tr>
                            <th class="text-center">标题1</th>
                            <th class="text-center">标题2</th>
                            <th class="text-center">标题3</th>
                            <th class="text-center">标题4</th>
                            <th class="text-center">标题5</th>
                            <th class="text-center">标题6</th>
                            <th class="text-center">标题7</th>
                            <th class="text-center">标题8</th>
                            <th class="text-center">标题9</th>
                            <th class="text-center">标题10</th>
                            <th class="text-center">操作</th>
                        </tr>
                        {% for data in data_ls %}
                        <tr>
                            {% for i in data %}
                            <td class="text-center">
                                {{i}}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="add-data" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">增加数据</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="add-form" class="forms-sample">
                        <div class="form-group row">
                            <label for="exampleInputUsername2" class="col-sm-3 col-form-label text-right">电子邮件</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="exampleInputUsername2" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label text-right">电子邮件</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="电子邮件">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputMobile" class="col-sm-3 col-form-label text-right">移动</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="exampleInputMobile" placeholder="手机号码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword2" class="col-sm-3 col-form-label text-right">密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" name="add-submit">提交更改</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block js %}
<script src="{% static 'js/airline_user.js' %}" type="text/javascript"></script>
{% endblock %}
