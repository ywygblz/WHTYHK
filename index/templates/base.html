{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <!--bootstrap-4.6.1-->
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.1/css/bootstrap.min.css' %}">
    <link href="{% static 'bootstrap-4.6.1/css/toastr.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-3.6.1.min.js' %}" type="text/javascript"></script>
    {% block css %}
    {% endblock %}

    <style>
        .btn {
            font-size: 0.875rem
        }

        .table.td {
            word-break: break-all;
            word-wrap: break-word
        }
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class>
<div class="container-scroller">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="{% static 'vendors/base/vendor.bundle.base.js' %}" type="text/javascript"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="{% static 'vendors/datatables.net/jquery.dataTables.js' %}" type="text/javascript"></script>
<script src="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}" type="text/javascript"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="{% static 'js/off-canvas.js' %}" type="text/javascript"></script>
<script src="{% static 'js/hoverable-collapse.js' %}" type="text/javascript"></script>
<script src="{% static 'js/template.js' %}" type="text/javascript"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{% static 'js/dashboard.js' %}" type="text/javascript"></script>
<script src="{% static 'js/data-table.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.dataTables.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.dataTables.js' %}" type="text/javascript"></script>
<!-- End custom js for this page-->

<script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>

<script src="{% static 'vendors/chart.js/Chart.min.js' %}" type="text/javascript"></script>

<script src="{% static 'bootstrap-4.6.1/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap-4.6.1/js/toastr.min.js' %}" type="text/javascript"></script>
<!-- jquery-3.6.1-->

{% block js %}
{% endblock %}

</body>

</html>
